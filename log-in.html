<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/css/bootstrap.min.css">
		<link rel="stylesheet" href="js/css/bootstrap-theme.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="full">
		<div>
				<div class="col-xs-6 col-md-4 text-center centrado">
					<h1>Cookcinando</h1>
					<form>
		 				<div class="form-group">
		 					<input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
		 				</div>
		 				<div class="form-group">
						    <input type="email" class="form-control" id="email" placeholder="Dirección de email">
						</div>
						<div class="form-group">
						    <input type="password" class="form-control" id="password" placeholder="Contraseña">
						</div>
						<div class="form-group">
						    <input type="password" class="form-control" id="re-password" placeholder="Repetir ontraseña">
						</div>
						<button type="submit" class="btn btn-default">Entrar</button>
					</form>
				</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/js/bootstrap.min.js"></script>
	</body>
</html>
