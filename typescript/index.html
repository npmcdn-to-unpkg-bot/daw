<!DOCTYPE html>
<html>
	<head>
	    <base href=".">
		<meta charset="UTF-8">
	    <title>Cookcinando</title>
	    <link rel="stylesheet" href="js/css/bootstrap.min.css">
	    <link rel="stylesheet" href="js/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="style.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
	    <script src="https://npmcdn.com/angular2@2.0.0-beta.9/es6/dev/src/testing/shims_for_IE.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.9/angular2-polyfills.js"></script>
	    <script src="https://code.angularjs.org/tools/system.js"></script>
	    <script src="https://npmcdn.com/typescript@1.8.2/lib/typescript.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.9/Rx.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.9/angular2.dev.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.9/http.dev.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.9/router.dev.js"></script>
	    <script>
	        System.config({
	            transpiler: 'typescript',
	            typescriptOptions: {
	                emitDecoratorMetadata: true
	            },
	            packages: {
	                'app': {
	                    defaultExtension: 'ts'
	                }
	            }
	        });
	        System.import('main.ts')
	            .then(null, console.error.bind(console));
	    </script>
	</head>
	<body>
		<div class="container-fluid">
         	<div class="row">
            	<div class="col-xs-12 col-md-7 titulo">
                	<a href="/"><h1>Cookcinando</h1></a>
            	</div>
	            <div class="col-xs-6 col-md-5 menu">
	                <ul class="nav nav-pills">
	                   <li><a href="/typescript/#/perfil/1">Mi Perfil</a></li>
	                    <li><a href="#aCerca">Acerca de</a></li>
	                    <li><a href="#aCerca">Ayuda</a></li>
	                    <li><a href="/typescript/#/perfil/new">Inicia sesión</a></li>
	                    <li class="active"><a href="/typescript/#/perfil/new">Regístrate</a></li>
	                </ul>
	            </div>
            </div>
        </div>
	    <app>Loading...</app>
	    <a [routerLink]="['PerfilDetail', {id: 2}]">Ir al segundo perfil</a>
	    <script src="js/jquery.min.js"></script>
	    <script src="js/js/bootstrap.min.js"></script>
	    <div class="container-fluid footer">
            <a name="aCerca"></a>
	        <div class="row">
	            <div class="col-xs-3 col-md-3 logo">
	                <h1>Cookcinando</h1>
	            </div>
	            <div class="col-xs-5 col-md-5 enlaces">
	                <h1>ENLACES</h1>
	                <div class="col-xs-4 col-md-4">
	                    <ul>
	                        <li>Acerca de</li>
	                        <li>Ayuda</li>
	                        <li>Inicia sesión</li>
	                        <li>Registrate</li>
	                    </ul>
	                </div>
	                <div class="col-xs-4 col-md-4">
	                    <ul>
	                        <li>Recetas</li>
	                        <li>Vídeos</li>
	                        <li>Restaurantes</li>
	                    </ul>
	                </div>
	            </div>
	            <div class="col-xs-4 col-md-4 imagenes">
	                <h1>Redes Sociales</h1>
	                <img src="img/facebook.png" width="100px" height="auto" />
	                <img src="img/twitter.png" width="100px" height="auto" />
	                <img src="img/googleplus.png" width="100px" height="auto" />
	            </div>
	        </div>
	    </div>
	</body>
</html>
