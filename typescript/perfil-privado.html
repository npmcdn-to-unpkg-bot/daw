<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cookcinando</title>
    <link rel="stylesheet" href="js/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2@2.0.0-beta.9/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.9/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://npmcdn.com/typescript@1.8.2/lib/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.9/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.9/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.9/http.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.9/router.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true
            },
            packages: {
                'cabecera': {
                    defaultExtension: 'ts'
                },
                'menu': {
                    defaultExtension: 'ts'
                }
            }
        });
        System.import('main.ts')
            .then(null, console.error.bind(console));
    </script>
</head>

<body>
    <cabecera>Cargando cabecera...</cabecera>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li  class="active">
                        <a href="#"> Mi Cuenta</a>
                    </li>
                    <li>
                        <a href="#"> Mis Recetas</a>
                    </li>
                    <li >
                        <a href="#"> Favoritos</a>
                    </li>
                    <li>
                        <a href="#">Añadir Receta</a>
                    </li>
                    <li>
                        <a href="#">Ajustes</a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-2 col-md-8">
                <div class="cabecera-subrayada">
                    <h1>Mi Cuenta</h1>
                </div>
                <div class="imagen-de-perfil">
                    <img src="img/avatar.jpg" width="200px" height="200px" />
                    <div class="botones-foto">
                         <button type="submit" class="btn btn-default separado">Quitar</button>
                          <button type="submit" class="btn btn-default separado">Subir...</button>
                    </div>
                </div>
                <div class="inputs">
                    <input type="text" class="form-control" placeholder="Manuela">
                    <input type="text" class="form-control" placeholder="Carmema">
                     <textarea rows="9" class="form-control" placeholder="Añade una descripción:"></textarea>
                    <button type="submit" class="btn btn-default">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-xs-3 col-md-3 logo">
                <h1>Cookcinando</h1>
            </div>
            <div class="col-xs-5 col-md-5 enlaces">
                <h1>ENLACES</h1>
                <div class="col-xs-4 col-md-4">
                    <ul>
                        <li>Acerca de</li>
                        <li>Ayuda</li>
                        <li>Inicia sesión</li>
                        <li>Registrate</li>
                    </ul>
                </div>
                <div class="col-xs-4 col-md-4">
                    <ul>
                        <li>Recetas</li>
                        <li>Vídeos</li>
                        <li>Restaurantes</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4 col-md-4 imagenes">
                <h1>Redes Sociales</h1>
                <img src="img/facebook.png" width="100px" height="auto" />
                <img src="img/twitter.png" width="100px" height="auto" />
                <img src="img/googleplus.png" width="100px" height="auto" />
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/js/bootstrap.min.js"></script>
</body>

</html>
